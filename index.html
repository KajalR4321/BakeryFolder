<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82de15e295.js"
      crossorigin="anonymous"
    ></script>
    <title>Bakery Website</title>
    <link rel="stylesheet" href="./CSSfolder/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="" class="logo"
        ><img src="./asserts/bakerylogo.png" alt="logo"
      /></a>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Cakes</a>
        <a href="#">Pasteries</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Review</a>
        <a href="#">Contact</a>
      </nav>
      <div class="icons">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="cart-icon"><i class="fa-solid fa-cart-arrow-down"></i></div>
        <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
      <div class="search-form">
        <input
          type="search"
          name="search"
          id="search-box"
          placeholder="Search Item"
          required
        />
        <label for="search-box" class="fas fa-search"></label>
      </div>
      <div class="cart-items-conatiner">
        <div class="cart-item">
            <span class="remove-item fas fa-times"></span>
            <img src="./asserts/brownes.jpg" alt="Brownie">
          <div class="content">
            <h3>Brownie</h3>
            <div class="price">₹70/-</div>
          </div>
        </div>
        <!--2item-->
        <div class="cart-item">
            <span class="remove-item fas fa-times"></span>
            <img src="./asserts/Fruit-Muffins.jpg" alt="Brownie">
          <div class="content">
            <h3>Fruit Muffins</h3>
            <div class="price">₹50/-</div>
          </div>
        </div>
          <!--3item-->
        <div class="cart-item">
            <span class="remove-item fas fa-times"></span>
            <img src="./asserts/Lava.jpg" alt="Brownie">
          <div class="content">
            <h3>Chocklate Lava</h3>
            <div class="price">₹60/-</div>
          </div>
        </div>
          <!--4item-->
        <div class="cart-item">
            <span class="remove-item fas fa-times"></span>
            <img src="./asserts/images.jpg" alt="Brownie">
          <div class="content">
            <h3>Chocklate Muffins</h3>
            <div class="price">₹50/-</div>
          </div>
        </div>
        <div class="cart-item">
            <span class="remove-item fas fa-times"></span>
            <img src="./asserts/mavacake.jpg" alt="Brownie">
          <div class="content">
            <h3>Mava Cake</h3>
            <div class="price">₹100/-</div>
          </div>
        </div>
      </div>
    </header>

    <script src="./JSFOLDER/javascript.js"></script>
  </body>
</html>
